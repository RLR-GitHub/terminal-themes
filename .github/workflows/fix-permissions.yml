name: Fix Script Permissions

on:
  push:
    paths:
      - '**/*.sh'
      - 'installers/**'
  workflow_dispatch:

jobs:
  fix-permissions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Fix script permissions
        run: |
          # Find all shell scripts and make them executable
          find . -type f -name "*.sh" ! -perm -u+x -exec chmod +x {} \; -print
          
          # Check if any changes were made
          if git diff --stat | grep -q "."; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "fix: Set executable permissions on shell scripts"
            git push
          else
            echo "No permission changes needed"
          fi
